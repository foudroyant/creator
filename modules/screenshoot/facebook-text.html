<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Display</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-5 w-full max-w-lg">
        <div class="flex items-center mb-4">
            <img class="h-12 w-12 rounded-full" src="/path/to/avatar.jpg" alt="User Avatar">
            <div class="ml-4">
                <p class="font-bold text-lg">User Name</p>
                <p class="text-gray-600 text-sm">2026-02-27 00:56:29</p>
            </div>
        </div>
        <p class="text-gray-800 text-base mb-4">This is a sample Facebook post content displaying user information.</p>
        <div class="flex justify-around"> 
            <button class="bg-blue-500 text-white py-2 px-4 rounded">Like</button>
            <button class="bg-green-500 text-white py-2 px-4 rounded">Comment</button>
            <button class="bg-yellow-500 text-white py-2 px-4 rounded">Share</button>
        </div>
    </div>
</body>
</html>
