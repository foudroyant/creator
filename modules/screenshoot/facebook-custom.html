<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Facebook Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user {
            font-weight: bold;
            color: #3b5998;
        }
        .date {
            color: #999;
            font-size: 0.9em;
        }
        .content {
            margin-top: 10px;
            font-size: 1.1em;
        }
        .image {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 4px;
        }
        .like-comment {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="user">User Name or Page Name</div>
        <div class="date">2026-02-27 01:03:56 UTC</div>
        <div class="content">
            This is a custom modern Facebook post design example. It includes styling and layout that mimic a real Facebook post.
        </div>
        <img src="image-url-here" alt="Post Image" class="image">
        <div class="like-comment">üëç 100 Likes     üí¨ 20 Comments</div>
    </div>
</body>
</html>
